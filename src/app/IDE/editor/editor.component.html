<div class="row">
    <div class="col-3">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-11">
                <div class="row" style="margin-top: 15px; margin-bottom: 30px;">
                    <h5 for="files" class="form-label" style="margin-bottom: 15px;">Seleccione archivo</h5>
                    <input class="form-control" type="file" id="files" (change)="procesarArchivo($event.target.files)">
                </div>
                <div class="row">
                    <div class="container">
                        <h5>
                            Proyecto
                        </h5>
                        <div id="jstree">
                            <ul>
                                <li [id]="getProyecto().getNombre()" data-jstree='{"icon":"assets/img/carpeta.png"}'>{{getProyecto().getNombre()}}
                                    <ul>
                                        <ng-container
                                            *ngTemplateOutlet="Recursion; context:{ paquetes: getProyecto().getPaquetePrincipal().getPaquetes(), archivos:getProyecto().getPaquetePrincipal().getArchivos()}"
                                        ></ng-container>
                                        <ng-template #Recursion let-paquetes="paquetes" let-archivos="archivos">
                                            <li *ngFor="let paquete of paquetes" id="{{paquete.getId()}}" data-jstree='{"icon":"assets/img/carpeta.png"}'>
                                                {{paquete.getNombre()}}
                                                <ul *ngIf="paquete.getPaquetes().length > 0 || paquete.getArchivos().length > 0">
                                                    <ng-container
                                                      *ngTemplateOutlet="Recursion; context:{ paquetes: paquete.getPaquetes(), archivos: paquete.getArchivos() }"
                                                    ></ng-container>
                                                </ul>
                                            </li>
                                            <li *ngFor="let archivo of archivos" id="{{archivo.getId()}}" data-jstree='{"icon":"assets/img/archivo.png"}'>
                                                {{archivo.getNombre()}}
                                            </li>
                                        </ng-template>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div class="col-9">
        <div class="row">
            <div class="row" style="margin-top: 15px;">
                <div class="col-1"></div>
                <div class="col-2">
                    <h5>
                        Ingrese su c&oacute;digo
                    </h5>
                </div>
                <div class="col-3"></div>
                <div class="col-2">
                    <h5 style="text-align: right;">Linea: {{getLinea()}}</h5>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <h5>Columna: {{getColumna()}}</h5>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="app-ace-editor" #editor style="width: 100%;height:470px;"></div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-1"></div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger" style="width: 70%;" (click)="compilar()" >Compilar</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger" style="width: 70%;" (click)="generarCodigo3d()" >Generar codigo 3D</button>
                </div>
                <div class="col-5"></div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="container">
                    <h6>
                        Consola
                    </h6>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" readonly style="height: 100%;">{{getTxtConsola()}}</textarea>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>

<button (click)="abrirModal('modal-nuevo-archivo');">Abrir modal</button>

<wj-modal id="modal-nuevo-archivo">
    <h5>Este es mi primer modal!</h5>
    <button (click)="cerrarModal('modal-nuevo-archivo');">Close</button>
</wj-modal>
