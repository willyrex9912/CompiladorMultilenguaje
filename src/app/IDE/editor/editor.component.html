<app-barra></app-barra>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<div class="row">
    <div class="col-3">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-11">
                <div class="row" style="margin-top: 15px; margin-bottom: 30px;">
                    <h5 for="files" class="form-label" style="margin-bottom: 15px;">Seleccione archivo</h5>
                    <input class="form-control" type="file" id="files" (change)="procesarArchivo($event.target.files)">
                </div>
                <div class="row">
                    <div class="container">
                        <h5>
                            Proyecto
                        </h5>
                        <div class="col-12">
                            <div class="row" style="margin-bottom: 25px;">
                                <div class="col-6">
                                    <button type="button" class="btn btn-danger" (click)="abrirModal('modal-nuevo-archivo')" >Nuevo Archivo</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-danger"  >Nuevo Proyecto</button>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <ul >
                                        <li class="carpeta" [id]="getProyecto().getNombre()" data-jstree='{"icon":"assets/img/carpeta.png"}'>
                                            <a class="expand">{{getProyecto().getNombre()}}</a>
                                            <ul>
                                                <ng-container
                                                    *ngTemplateOutlet="Recursion; context:{ paquetes: getProyecto().getPaquetePrincipal().getPaquetes(), archivos:getProyecto().getPaquetePrincipal().getArchivos()}"
                                                ></ng-container>
                                                <ng-template #Recursion let-paquetes="paquetes" let-archivos="archivos">
                                                    <li class="carpeta" *ngFor="let paquete of paquetes" id="{{paquete.getId()}}" >
                                                        <a class="expand" >{{paquete.getNombre()}}</a>
                                                        <ul *ngIf="paquete.getPaquetes().length > 0 || paquete.getArchivos().length > 0">
                                                            <ng-container
                                                              *ngTemplateOutlet="Recursion; context:{ paquetes: paquete.getPaquetes(), archivos: paquete.getArchivos() }"
                                                            ></ng-container>
                                                        </ul>
                                                    </li>
                                                    <li class="archivo" *ngFor="let archivo of archivos" id="{{archivo.getId()}}" >
                                                        <a class="expand">{{archivo.getNombre()}}</a>
                                                    </li>
                                                </ng-template>
                                            </ul>
                                        </li>
                                        {{expandir()}}
                                    </ul>
                                </div>
                            </div>       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div class="col-9">
        <div class="row">
            <div class="row" style="margin-top: 15px;">
                <div class="col-1"></div>
                <div class="col-2">
                    <h5>
                        Ingrese su c&oacute;digo
                    </h5>
                </div>
                <div class="col-3"></div>
                <div class="col-2">
                    <h5 style="text-align: right;">Linea: {{getLinea()}}</h5>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <h5>Columna: {{getColumna()}}</h5>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="app-ace-editor" #editor style="width: 100%;height:470px;"></div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-1"></div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger" style="width: 70%;" (click)="compilar()" >Compilar</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger" style="width: 70%;" (click)="generarCodigo3d()" >Generar codigo 3D</button>
                </div>
                <div class="col-5"></div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="container">
                    <h6>
                        Consola
                    </h6>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" readonly style="height: 100%;">{{getTxtConsola()}}</textarea>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>

<!-- ----------------------- MODALES ---------------------- -->

<wj-modal id="modal-nuevo-archivo">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Nuevo archivo</h5>
            <button (click)="cerrarModal('modal-nuevo-archivo');" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="paquete1.paquete2.nombreArchivo" [(ngModel)]="id" autocomplete="off">
                <label for="floatingInput">Ingrese el nombre del archivo:</label>
            </div>
        </div>
        <div class="modal-footer">
            <button (click)="cerrarModal('modal-nuevo-archivo');" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" (click)="crearArchivo(); cerrarModal('modal-nuevo-archivo');">Crear</button>
        </div>
        </div>
    </div>
</wj-modal>
