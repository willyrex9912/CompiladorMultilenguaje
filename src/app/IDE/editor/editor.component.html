<div class="row">
    <div class="col-3">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-11">
                <div class="row" style="margin-top: 15px; margin-bottom: 30px;">
                    <h5 for="files" class="form-label" style="margin-bottom: 15px;">Seleccione archivo</h5>
                    <input class="form-control" type="file" id="files" (change)="procesarArchivo($event.target.files)">
                </div>
                <div class="row">
                    <div class="container">
                        <h3>
                            Proyecto
                        </h3>
                        <div class="mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="25" readonly ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div class="col-9">
        <div class="row">
            <div class="row" style="margin-top: 10px;">
                <div class="col-1"></div>
                <div class="col-10">
                    <h3>
                        Ingrese su c&oacute;digo
                    </h3>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row" style="margin-top: 5px;">
                <div class="col-6"></div>
                <div class="col-2">
                    <h5 style="text-align: right;">Linea: {{getLinea()}}</h5>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <h5>Columna: {{getColumna()}}</h5>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="app-ace-editor" #editor style="width: 100%;height: 500px;"></div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-1"></div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger" style="width: 70%;" (click)="compilar()" >Compilar</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger" style="width: 70%;" (click)="generarCodigo3d()" >Generar codigo 3D</button>
                </div>
                <div class="col-5"></div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="container">
                    <h4>
                        Consola
                    </h4>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" readonly style="height: 100%;">{{getTxtConsola()}}</textarea>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>
